services:
  redis:
    image: redislabs/redismod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pygeoapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: rise-pygeoapi
    ports:
      # if launched with entrypoint.sh, pygeoapi runs on port 80
      # - "5000:80"
      # if launched with `pygeoapi serve`, pygeoapi runs on port 5000
      - "5000:5000"
    profiles:
      - production

    environment:
      # Need to set these env vars for the custom entrypoint
      - PYGEOAPI_CONFIG=/pygeoapi/local.config.yml
      - PYGEOAPI_OPENAPI=/pygeoapi/local.openapi.yml
      - REDIS_HOST=redis
    depends_on:
      - redis

    volumes:
      - ./local.config.yml:/pygeoapi/local.config.yml
      - ./rise/:/pygeoapi/rise/

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "14269"
      - "14268:14268"
      - "14267"
      - "14250"
      - "9411:9411"
      - "16686:16686"
      - "16687"
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "4317:4317"
      - "4318:4318" # Enable OTLP HTTP port
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
      - LOG_LEVEL=debug
      - COLLECTOR_OTLP_ENABLED=true # Enable OTLP in Jaeger
    restart: on-failure

volumes:
  redis_data:
